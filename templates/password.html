{% extends "layout.html" %}

{% block title %}
    CHANGE
{% endblock %}

{% block main %}
    <div class="text-center bg-light border">

        <div class="bg-success p-3">
            <h6><i class="fa fa-lock"></i> Change Password</h6>
        </div>

        <div class="container p-3">

            <form action="/password" method="post">

                <div class="form-group">
                    <input class="form-control" name="old" placeholder="Old Password" type="password" required>
                </div>

                <div class="form-group">
                    <input class="form-control" name="new" placeholder="New Password" type="password" pattern="[A-Za-z0-9]{6,}" required title="Password must contain at least 6 characters and special characters are not allowed.">
                </div>

                <div class="form-group">
                    <input class="form-control" name="confirm" placeholder="New Password (again)" type="password" required>
                </div>

                <button class="btn btn-success" type="submit">Change</button>

            </form>

        </div>

    </div>
{% endblock %}
