{% extends "layout.html" %}

{% block title %}
    UPDATE
{% endblock %}

{% block main %}
    <div class="text-center bg-light border">

        <div class="bg-success p-3">
            <h6><i class="fa fa-user-circle"></i> Update Profile</h6>
        </div>

        <div class="container p-3">

            <form action="/info" method="post">

                <div class="form-group">
                    <input class="form-control" name="name" placeholder="Full Name" type="text" required value="{{ info.name }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="father" placeholder="Father's Name" type="text" required value="{{ info.father }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="mother" placeholder="Mother's Name" type="text" required value="{{ info.mother }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="profession" placeholder="Profession" type="text" required value="{{ info.profession }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="nid" placeholder="National ID" type="text" required value="{{ info.nid }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="line" placeholder="Road/Village" type="text" required value="{{ info.line }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="no" placeholder="House/Holding" type="number" min="0" required value="{{ info.no }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="area" placeholder="Area" type="text" required value="{{ info.area }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="code" placeholder="ZIP/Postal Code" type="text" pattern="[0-9]{4,}" required title="Minimum 4 digits are required." value="{{ info.code }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="city" placeholder="City" type="text" required value="{{ info.city }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="region" placeholder="Region" type="text" required value="{{ info.region }}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="country" placeholder="Country" type="text" required value="{{ info.country }}">
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="about" placeholder="About (maximum 250 characters)" maxlength="250" required style="height:200px">{{ info.about }}</textarea>
                </div>

                <div class="form-group">
                    <input class="form-control" name="image" placeholder="https://i.ibb.co/.../image.jpg" type="url" value="{{ info.image }}">
                </div>

                <button class="btn btn-success" type="submit">Update</button>

            </form>

        </div>

    </div>
{% endblock %}
