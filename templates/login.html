{% extends "layout.html" %}

{% block title %}
    LOGIN
{% endblock %}

{% block main %}
    <div class="text-center bg-light border">

        <div class="bg-success p-3">
            <h6><i class="fa fa-user-circle"></i> Login Form</h6>
        </div>

        <div class="container p-3">

            <form action="/login" method="post">

                <div class="form-group">
                    <input class="form-control" name="username" placeholder="Username" type="text" required>
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" pattern="[A-Za-z0-9]{6,}" required title="Password must contain at least 6 characters and special characters are not allowed.">
                </div>

                <button class="btn btn-success" type="submit">Login</button>

            </form><br>

            <span><a href="/recover">Forgetten password?</a></span>

        </div>

    </div>
{% endblock %}
