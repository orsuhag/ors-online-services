<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Favicon and additional documentation-->
        <link href="/static/logo.png" rel="icon" type="image/png">
        <link href="/static/styles.css" rel="stylesheet">

        <title>ORS - {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar fixed-top navbar-light bg-success navbar-expand-md">

            <div class="container">

                <a class="navbar-brand" href="/">
                    <img src="/static/logo.png" alt="Logo" width="50px" height="50px">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    {% if session.user_id %}
                        <ul class="navbar-nav mr-right">
                            <li class="nav-item"><a class="nav-link text-warning" href="/accommodation">Accommodation</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/consultancy">Consultancy</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/transportation">Transportation</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/payment">Payment</a></li>
                        </ul>

                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link text-warning" href="/profile">Profile</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/logout">Logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link text-warning" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/login">Login</a></li>
                        </ul>
                    {% endif %}

                </div>

            </div>

        </nav>

        <div class="container">

            <nav class="nav mt-5 pt-4">

                    <form class="input-group mx- mt-5" action="/search" method="post">

                        <input class="form-control me-2" type="text" name="q" placeholder="e.g. Category or Location " aria-label="Search" required>

                        <span class="input-group-append">
                            <button class="btn btn-success" type="submit"><i class="fa fa-search align-center"></i></button>
                        </span>

                    </form>

            </nav>

        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-success border text-center mt-5" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5">
            {% block main %}{% endblock %}
        </main>

        <div class="bg-dark p-5">
            <footer class="small text-center text-muted">
                &copy; <script>document.write(new Date().getFullYear());</script> <a href="https://orsuhag.blogspot.com/" target="_blank">ORS - Online Servies</a>
            </footer>
        </div>

    </body>

</html>
