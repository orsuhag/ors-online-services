{% extends "layout.html" %}

{% block title %}
    RECOVER
{% endblock %}

{% block main %}
    <div class="text-left bg-light border">

            <form action="/recover" method="post">

                <div class="text-center bg-warning p-3">

                    <h6>
                        <i class="fa fa-question-circle-o"></i> Security Questions
                    </h6>

                </div>

                <div class="container p-3">

                    <label for="code">Security Code :</label>
                    <div class="form-group">
                        <input id="code" class="form-control" name="code" type="text" placeholder="123456" pattern="[0-9]{6}" required title="Digits are allowed only.">
                    </div>

                    <label for="one">Your Birthplace :</label>
                    <div class="form-group">
                        <input id="one" class="form-control" name="one" type="text" placeholder="XYZ (last three letters)" pattern="[A-Z]{3}" required title="Capital letters are allowed only.">
                    </div>

                    <label for="two">Your School :</label>
                    <div class="form-group">
                        <input id="two" class="form-control" name="two" type="text" placeholder="ABC (first three letters)" pattern="[A-Z]{3}" required title="Capital letters are allowed only.">
                    </div>

                    <label for="three">Your Nickname :</label>
                    <div class="form-group">
                        <input id="three" class="form-control" name="three" type="text" placeholder="AZ (first & last letters)" pattern="[A-Z]{2}" required title="Capital letters are allowed only.">
                    </div>

                </div>

                <div class="bg-warning text-center p-3">

                    <h6>
                        <i class="fa fa-edit"></i> Update Password
                    </h6>

                </div>

                <div class="container p-3">

                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="Enter Email" type="email" required>
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="New Password" type="password" pattern="[A-Za-z0-9]{6,}" required title="Password must contain at least 6 characters and special characters are not allowed.">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password" required>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-warning" type="submit">Recover</button>
                    </div>

                </div>

            </form>

    </div>
{% endblock %}
